<template>
	<lightning-card title={bears.Name} class="bear-tile">
            <div slot="actions">
                    <lightning-button-icon
                        icon-name="utility:search"
                        icon-class="bear-tile-button"
                        variant="bare"
                        alternative-text="Open record"
                        onclick={handleOpenRecordClick}>
                    </lightning-button-icon>
                </div>
		<div class="slds-p-horizontal_small">
			<div class="slds-media">
				<div class="slds-media__figure">
					<img src={appResources.bearSilhouette} alt="Bear profile" class="bear-silhouette"/>
				</div>
				<div class="slds-media__body">
					<p class="slds-m-bottom_xx-small">{bears.Sex__c}</p>
					<p class="slds-m-bottom_xx-small">{bears.Age__c} years old</p>
					<p class="slds-m-bottom_xx-small">{bears.Height__c} cm</p>
					<p class="slds-m-bottom_xx-small">{bears.Weight__c} Kg</p>
				</div>
			</div>
		</div>
	</lightning-card>
</template>
